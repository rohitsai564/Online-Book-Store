<div>
	<div class="container" style="display: flex; margin-top: 5%;" *ngIf = "customer">
    <div class="card">
      <img src="assets/images/user_image.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{customer.name}}</h5>
        
      </div>
    </div>
    <div class="card" style="margin-left: 14%; width: 45rem;">
      <div class="card-header">
        <h3 class="h3-style">ACCOUNT DETAILS</h3>
      </div>
      <div class="card-body">
        <table class="table table-borderless">
          <tr>
            <td class="td">
              <label class="card-subtitle mb-2 text-muted">Customer #: </label>
            </td>
            <td class="td-1"><label>{{customer.customerid}}</label></td>
          </tr>
          <tr>
            <td class="td"><label class="card-subtitle mb-2 text-muted">Address: </label></td>
            <td class="td-1"><app-inline-edit type="text" name="address" [(ngModel)]="customer.address"></app-inline-edit></td>
            <td><a (click)="updateCustomerAddress()"><i class="bi bi-pencil-square"></i></a></td>
          </tr>
          <tr>
            <td class="td"><label class="card-subtitle mb-2 text-muted">Phone: </label></td>
            <td class="td-1"><app-inline-edit type="text" name="phone" [(ngModel)]="customer.phone"></app-inline-edit></td>
            <td><a (click)="updateCustomerPhone()"><i class="bi bi-pencil-square"></i></a></td>
          </tr>
          
          <tr>
            <td class="td"><label class="card-subtitle mb-2 text-muted">Wallet Balance: </label></td>
            <td class="td-1"><app-inline-edit type="text" name="wallet" [(ngModel)]="customer.wallet"></app-inline-edit></td>
            <td><a (click)="updateWalletAmount()"><i class="bi bi-pencil-square"></i></a></td>
          </tr>
          
        </table>
      </div>
    </div>
  </div>
</div>
