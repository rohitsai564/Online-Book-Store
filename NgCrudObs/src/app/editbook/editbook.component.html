<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form" *ngIf="book">
          <form>
            <div class="row no-margin">
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Title</span>
                  <label class="form-control">{{book.title}}</label>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Author</span>
                  <label class="form-control">{{book.author}}</label>
                </div>
              </div>
            </div>
            <div class="row no-margin">
              <div class="col-sm-12">
                <div class="form-group">
                  <span class="form-label">Price Per Book</span>
                  <input class="form-control" type="text" required [(ngModel)]="book.price" name="price">
                  <a (click)="updatePrice()" style="float:right"><i class="bi bi-pencil-square"></i></a>
                </div>
              </div>
            </div>
            
            <div class="row no-margin">
              <div class="col-sm-12">
                <div class="form-group">
                  <span class="form-label">No Of Copies Available</span>
                  <input class="form-control" type="text" required [(ngModel)]="book.no_copies" name="copies">
                  <a style="float:right" (click)="updateCopies()"><i class="bi bi-pencil-square"></i></a>
                </div>
              </div>
            </div>
            <div class="form-group">
              <span class="form-label">Available</span>
              <label class="form-control">{{avail}}</label>
            </div>
            <div class="form-group">
              <span class="form-label">Category</span>
              <label class="form-control">{{book.category}}</label>
            </div>
            <div class="form-btn align-center">
              <button class="btn btn-danger" style="float:right;" (click)="deleteABook()">
                Delete Book
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
